 
<ion-content *ngIf='orderinfo!=null'>

  <div class="" >

    <div class="padding-20 flex-row flex-center" *ngIf="show==true&&orderinfo.orderstatus=='A'">
      <div class="flex-1"></div>
      <img src="{{uploadpath}}resource/{{res.ts}}"   class="icon-15">
      <div style=" " class="h6 margin-left-10">请在<span class="txt-green h6">{{order_time}}</span>内完成支付,超时订单将被取消</div>
      <div class="flex-1"></div>
      <!-- 请在14分钟59秒内完成支付，如需取消，请至少提前2小时 操作，否则将无法退款，敬请悉知 --> 
    </div>

    <div class="block padding-40">
  
      <div class="flex-row flex-center padding-bottom-30 "  > 
        <div class="flex-1 h5">时间</div>
        <div class="h5">{{orderinfo.yuyueriqi}}  {{orderinfo.duration_id_name}}</div>
      </div>
  
      <div class="bottom"></div>
  
      <div class="flex-row flex-center padding-bottom-30 "  > 
        <div class="flex-1">地点</div>
        <div class="h5">{{orderinfo.address_name}}</div>
      </div>
  
      <div class="bottom"></div>
  
      <div class="flex-row flex-center padding-bottom-30 "  > 
        <div  class="flex-1 h5">技师</div>
        <div class="h5">{{orderinfo.technician_name}}</div>
      </div>
  
      <div class="bottom"></div>
  
      <div class="flex-row flex-center padding-bottom-30 "  > 
        <div  class="flex-1 h5">套餐</div>
        <div class="h5">{{orderinfo.project_name}}</div>
      </div>
  
      <div class="bottom"></div>
  
      <div class="flex-row flex-center padding-bottom-30 "  > 
        <div class="flex-1 h5">费用合计</div>
        <div class="txt-bold  " style="color:#FF830C">¥{{orderinfo.project_price}}</div>
      </div>
  
    </div>
    
    <div class="block padding-20" *ngIf="orderinfo.orderstatus=='A'">
  
 

      <ion-list>
        <ion-radio-group  (ionChange)='checked($event)' value='A'>
  
          <ion-item  *ngFor="let item of daijinquan;let i=index;">
            
            <ion-radio [(value)]="item.id" class="" style="width: 0px;height: 0px;"></ion-radio>
            <img src="{{uploadpath}}resource/{{checking==item.id?res.check:res.nocheck}}"   class="icon">
            <!-- <img src="{{uploadpath}}resource/{{res.nocheck}}" class="icon-15"> -->
            <ion-label class="h5 margin-left-10">{{item.name}}</ion-label>
          </ion-item>

          <ion-item >

            
            <ion-radio value="A" class="" style="width: 0px;height: 0px;"></ion-radio>
            <img src="{{uploadpath}}resource/{{checking=='A'?res.check:res.nocheck}}"   class="icon">
            <ion-label  class="h5  margin-left-10">余额支付</ion-label>
            <!-- <ion-label class="text-right">阿萨德</ion-label> -->
          </ion-item>

          <ion-item  >
            <ion-radio  value="B" class="" style="width: 0px;height: 0px;"></ion-radio>
            <img src="{{uploadpath}}resource/{{checking=='B'?res.check:res.nocheck}}"   class="icon">
          
            <ion-label  class="h5 margin-left-10">微信支付</ion-label>
            <!-- <ion-label class="text-right">阿萨德</ion-label> -->
          </ion-item>
       
        </ion-radio-group>
      </ion-list>
  
      <!-- <div class="bottom"></div> -->
 
    
    </div>
  
    <div style="" *ngIf="orderinfo.orderstatus=='A'" class="  btn margin-40 text-center txt-white" (click)="comfrim(orderinfo.project_price,MemberInfo.quota)">确认支付</div>

    <div style="" *ngIf="orderinfo.orderstatus=='A'" class="  btn margin-40 text-center txt-white margin-top-20" (click)="cancel()">取消订单</div>

    <div style="" *ngIf="orderinfo.orderstatus=='B' || orderinfo.orderstatus=='U'" class="  btn margin-40 text-center txt-white margin-top-20" (click)="complete()">订单完成</div>
  
  </div>


</ion-content>
